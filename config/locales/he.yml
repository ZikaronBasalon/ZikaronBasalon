      paragraph_2: "לאור הקרבה לערב יום הזיכרון לשואה ולגבורה, אנו מציעים לך לנסות לאתר בעצמך עדות שתהיה בערב: ניצול שואה באזור מגורך או בן הדור השני שמוכן לשתף, או לבחור בעדות מצולמת מהאתר שלנו [לינק לעמוד מבנה הערב]. חשוב לנו להדגיש כי זיכרון בסלון קם, בין היתר, כדי לייצר ערב חוויתי, אינטימי ומשמעותי שלוקח אחריות על הזיכרון האישי והקולקטיבי ומייצר שיח פתוח על השואה ועל השלכותיה על חיינו כיום. אחד הדברים שמובילים את הפעילות שלנו היא העובדה כי בעתיד הקרוב נתעורר למציאות בה שורדי השואה כבר לא עמנו, ועל כן אסור לנו לתלות את זיכרון השואה בנוכחותם הפיזית."
      link_text: "בערכת המארח שלנו"
      link_url: "http://www.zikaronbasalon.com/#!eveningsetup/c1hap"
      paragraph_3: "יש כל מה שצריך כדי להפוך את הזיכרון בסלון שלך למוצלח ונעים לך ולכל האורחים."

    witness_assigned:
      subject: "עדכון לגבי ציוות איש עדות לזיכרון בסלון"
      paragraph_1: "רצינו לעדכן אותך כי ציוותנו לך איש/אשת עדות וניתן כעת לראות את הפרטים המלאים"
      link_text: "בפרופיל האישי שלך"
      paragraph_2_before_link: " חובה לקרוא"
      link_text_2: "כיצד אנו ממליצים"
      paragraph_2: "להתנהל החל מהשיחה הראשונה ביניכם ועד הערב עצמו."
      paragraph_3: "אם נתקלת בבעיות, אנחנו פה." 

  request_mailer:
    pending_invite_received:
      title: "התקבלה בקשה להתארח בסלון שלך"
      paragraph_1: "תודה שבחרת לארח אצלך בבית ערב של זיכרון בסלון בערב יום השואה הקרוב. %{guest_name} רוצה להתארח אצלך בערב של זיכרון בסלון"
      ok_for_you: "מתאים לך?"
      approve_request: "לאישור הבקשה"
      paragraph_2: "יש לך עוד מקומות פנויים בסלון? אפשר תמיד לשנות את מספר המתארחים שיצטרפו לזיכרון בסלון אצלך"
      your_profile: "בפרופיל האישי."
      paragraph_3: "הבקשה תתבטל אוטומטית לאחר ארבעה ימים, לכן אנו מציעים לך לאשר אותה במהרה."
      link_url: "http://www.zikaronbasalon.com/#!eveningsetup/c1hap"

    request_approved:
      title: "הבקשה שלך אושרה, נתראה בסלון!"
      see_you_in: "נתראה בסלון של %{name}"
      paragraph_1: "בערבי זיכרון בסלון האורחים לוקחים חלק פעיל ומוזמנים להביא איתם טקסטים, שירים, תמונות או כל דבר אישי ולחלוק אותו עם שאר משתתפי הסלון."
      want_to_contact: "רוצה ליצור קשר עם %{name} לפני הערב?"
      paragraph_2: "במידה והחלטת לארח ערב משלך או שמצאת סלון אחר, יש לבטל את הבקשה."

    request_rejected:
      title: "הבקשה שלך להתארח בזיכרון בסלון התעדכנה"
      paragraph_1: "לצערנו הסלון של %{name} כבר מלא באנשים ואין בו עוד מקום. אבל אל דאגה, עדיין אפשר להצטרף לסלונים אחרים!"
      link_text: "רוצה לארח ערב של זיכרון בסלון בעצמך?"

    new_guest:
      title: "ברוכים הבאים לקהילת זיכרון בסלון"
      paragraph_1: "תודה שבחרת להתארח בסלון של %{name}! וברכות על הצטרפותך לקהילה של חצי מיליון אנשים שבוחרים לציין את ערב יום השואה בדרך אחרת, אינטימית ומשמעותית- בערב של זיכרון בסלון."
      paragraph_2: "שים לב כי מייל זה לא מהווה אישור מהמארח, אלא על העברת המידע למארח. במידה ותאושר, יהיה ניתן לראות את הפרטים המלאים של הסלון "
      link_text: "בפרופיל האישי שלך"
      paragraph_2_after_link: "וישלח מייל אוטומטי."
      paragraph_3: "בינתיים, ניתן לקרוא כיצד נראה ערב של זיכרון בסלון באתר שלנו"
      paragraph_3_link_text: "באתר שלנו."

  manager_mailer:
    new_manager:
      paragraph_1: "היי, איזה כיף שאתם פה :) נא להתחבר עם כתובת המייל אליה קיבלתם את הלינק לאזור האישי, ולהזין סיסמא ראשונית"
      paragraph_2: "נא לשים לב כי יש ללחוץ על ״הרשמת צוות״ בצד שמאל למעלה (או ללחוץ על הלינק) , להזין את המייל הזה (שקיבלת אליו את המייל הזה), שם (״צוות חיפה״ לדוגמה) וסיסמא שאתם ממציאים."
