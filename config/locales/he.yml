  host_mailer:
    new_host:
      subject: "ברוכים הבאים לקהילת זיכרון בסלון!"
      paragraph_1: "תודה שבחרת לארח אצלך זיכרון בסלון בערב יום השואה הקרוב, וברכות על הצטרפותך לקהילה של עשרות אלפי מארחים בארץ ובעולם הבוחרים לציין את ערב יום השואה בדרך אישית ומשמעותית."
      paragraph_2: "כדאי להציץ שוב בפרופיל האישי שלך ולוודא שכל הפרטים שמילאת נכונים. אם משהו השתנה, ניתן ללחוץ על כפתור ה״עריכה״ בפרופיל."
      paragraph_3_pre_text: "לארח זיכרון בסלון זה קל ופשוט, ואנחנו כאן כדי ללוות אותך בארגון הערב בסלון שלך. בערכת המארח שלנו יש את כל מה שצריך כדי להפוך את הזיכרון בסלון שלך למוצלח ומשמעותי לכולם. בזמן הקרוב נשלח לך מייל מהצוות האיזורי שילווה אותך עד לזיכרון בסלון שלך."
      paragraph_5_pre_text: "בנוסף, מומלץ להצטרף לקבוצת המארחים שלנו בפייסבוק ולהתייעץ עם מארחים חדשים וותיקים."
      paragraph_3_link_text: "בערכת המארח שלנו"
      paragraph_3_link_url: "https://docs.wixstatic.com/ugd/21e365_5cf4662787344e1683d6f91f41e9c96c.pdf"
      paragraph_5_facebook_link_text: "בפייסבוק"
      paragraph_5_facebook_link_url: "https://www.facebook.com/groups/zikron/"
      paragraph_5_post_text: ", שם אפשר להתייעץ עם מארחים חדשים וותיקים."

    witness_assigned:
      subject: "עדכון לגבי ציוות איש עדות לזיכרון בסלון"
      paragraph_1: "רצינו לעדכן אותך כי ציוותנו לך איש/אשת עדות וניתן כעת לראות את הפרטים המלאים"
      link_text: "בפרופיל האישי שלך"
      paragraph_2_before_link: " חובה לקרוא"
      link_text_2: "כיצד אנו ממליצים"
      paragraph_2: "להתנהל החל מהשיחה הראשונה ביניכם ועד הערב עצמו."
      paragraph_3: "אם נתקלת בבעיות, אנחנו פה."

  request_mailer:
    pending_invite_received:
      title: "יש אורחים שמחכים לאישור להצטרף לסלון שלך!"
      paragraph_1: "תודה שבחרת לארח אצלך זיכרון בסלון. %{guest_name} רוצה להצטרף לסלון שלך!"
      ok_for_you: "מתאים לך? חשוב "
      approve_request: "לאשר את הבקשה "
      ok_for_you_cont: "במהירות כדי ליידע את %{guest_name}, או לבטל במידה והצטרפו אורחים חדשים "
      profile_link: "בפרופיל האישי שלך"
      paragraph_2: "ייש לך עוד מקומות פנויים בסלון? אפשר תמיד לשנות את מספר האורחים המוזמנים "
      your_profile: "בפרופיל האישי."
      paragraph_3: "*כדי לראות את הפרופיל שלך, יש לשים לב כי התחברת לאתר. במידה ואין את המילה ״הפרופיל שלי״ מצד ימין למעלה, יש ללחוץ על ״התחבר/י״ מצד שמאל למעלה."
      link_url: "https://docs.wixstatic.com/ugd/21e365_5cf4662787344e1683d6f91f41e9c96c.pdf"

    request_approved:
      title: "הבקשה שלך אושרה, נתראה בסלון!"
      see_you_in: "נתראה בסלון של %{name}"
      paragraph_1: "בערבי זיכרון בסלון האורחים לוקחים חלק פעיל ומוזמנים להביא איתם טקסט, שיר, תמונה או כל דבר אישי ולחלוק אותו עם שאר משתתפי הסלון."
      want_to_contact: "חשוב ליצור קשר עם %{name} לפני הערב, להכיר ולתאם ציפיות."
      paragraph_2_pre: "במידה והחלטת לארח ערב משלך או שמצאת סלון אחר, חשוב להכנס "
      paragraph_2_post: " ולבטל את הבקשה."
      profile_link: "לפרופיל האישי שלך"
      paragraph_3: "*כדי לראות את הפרופיל שלך, יש לשים לב כי התחברת לאתר. במידה ואין את המילה ״הפרופיל שלי״ מצד ימין למעלה, יש ללחוץ על ״התחבר/י״ מצד שמאל למעלה."

    request_rejected:
      title: "הבקשה שלך להתארח בזיכרון בסלון התעדכנה"
      paragraph_1: "לצערנו, הסלון של %{name} כבר מלא ואין בו מקום. אבל אל דאגה, עדיין אפשר להצטרף לסלונים אחרים!"
      paragraph_2: "היית רוצה לארח ערב של זיכרון בסלון בעצמך? אם כן, "
      link_text: "אנחנו כאן."
      link_url: "mailto:info@zikaronbasalon.com>"
      paragraph_3: "*כדי לראות את הפרופיל שלך, יש לשים לב כי התחברת לאתר. במידה ואין את המילה ״הפרופיל שלי״ מצד ימין למעלה, יש ללחוץ על ״התחבר/י״ מצד שמאל למעלה."

    new_guest:
      title: "הבקשה שלך להתארח נשלחה!"
      paragraph_1: "תודה שבחרת להתארח בסלון של %{name}! וברכות על הצטרפותך לקהילה של חצי מיליון אנשים שבוחרים לציין את ערב יום השואה בדרך אינטימית ומשמעותית- בערב של זיכרון בסלון."
      paragraph_2: "שים לב כי מייל זה לא מהווה אישור מהמארח, אלא על העברת הבקשה למארח. בין אם הבקשה תבוטל או תאושר, ישלח לך מייל אוטומטי, והפרטים המלאים יתעדכנו "
      link_text: "בפרופיל האישי שלך"
      paragraph_2_after_link: "וישלח מייל אוטומטי."
      paragraph_3: "בינתיים, ניתן לקרוא כיצד נראה ערב של זיכרון בסלון באתר שלנו"
      paragraph_3_link_text: "באתר שלנו."
      paragraph_3_after_link: "*כדי לראות את הפרופיל שלך, יש לשים לב כי התחברת לאתר. במידה ואין את המילה ״הפרופיל שלי״ מצד ימין למעלה, יש ללחוץ על ״התחבר/י״ מצד שמאל למעלה. "

    guest_cancelled_request:
      paragraph_1: "לצערנו, לא יתאפשר ל%{guest_name} להגיע לסלון שלך. מספר המקומות הפנויים שלך התעדכן, ואורחים נוספים יוכלו להצטרף לסלון שלך! ניתן לערוך את מספר המקומות הפנויים ולראות את רשימת האורחים המעודכנת "
      profile_link: "בפרופיל שלך"
      paragraph_2: "*כדי לראות את הפרופיל שלך, יש לשים לב כי התחברת לאתר. במידה ואין את המילה ״הפרופיל שלי״ מצד ימין למעלה, יש ללחוץ על ״התחבר/י״ מצד שמאל למעלה. "
      title: "עדכונים חשובים לגבי האורחים בסלון שלך"
    event_reminder:
      title: "מחכים לך בסלון!"

  manager_mailer:
    new_manager:
      paragraph_1: "היי, איזה כיף שאתם פה :) נא להתחבר עם כתובת המייל אליה קיבלתם את הלינק לאזור האישי, ולהזין סיסמא ראשונית"
